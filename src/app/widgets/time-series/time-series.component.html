<div *ngIf="availability">
    <div id="chartdiv" ></div>
</div>

<div *ngIf="!availability">
    <h4>Oops, time series data is not available for this keyword, please try a supported keyword from below or 
        <a [routerLink]="['/enterpriseAccess']">subscribe</a> for enterprise features.</h4>
    <div class="row mt-3 ml-2">
        <div *ngFor="let keyword of availableKeywordList">
          <button class="ml-2 badge badge-pill badge-purple"  (click)="onClickTrendButton($event)"> {{keyword}}</button>
        </div>
      </div>
</div>
